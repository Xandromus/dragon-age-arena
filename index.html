<!doctype html>
<html lang="en-US" ">
<head>
<meta charset="utf-8 " />
    <title>Dragon Age | ARENA</title>
<meta name="description " content="Dragon Age ARENA Game ">
<meta name="keywords " content="Dragon Age, RPG, game ">
<meta name="viewport " content="width=device-width, initial-scale=1 "/>
<meta name="theme-color " content="#367588 " />
<link rel="stylesheet " type="text/css " href="assets/css/reset.css " media="screen ">
<link href="assets/css/style.css " rel="stylesheet " type="text/css " media="screen ">
</head>
<body>
    <div class="wrapper ">
        <header>
            <h1>Dragon Age arena</h1>
        </header>
        <main>
            <div class="middle ">
                <h2 class="instructions ">Choose Your Fighter:</h2>
                <div class="player-stable ">            
                    <div class="player-module ">
                        <img class="character " src="assets/images/morrigan.png " alt="Morrigan ">
                        <h3 class="player-text ">Morrigan</h3>
                    </div>
                    <div class="player-module ">
                        <img class="character " src="assets/images/alistair.png " alt="Alistair ">
                        <h3 class="player-text ">Alistair</h3>
                    </div>
                    <div class="player-module ">
                        <img class="character " src="assets/images/varric.png " alt="Varric ">
                        <h3 class="player-text ">Varric</h3>
                    </div>
                    <div class="player-module ">
                         <img class="character " src="assets/images/cassandra.png " alt="Cassandra ">
                        <h3 class="player-text ">Cassandra</h3>
                    </div>
                </div>
                <div class="attack ">
                    
                </div>
            <div class="stage ">
                <div class="column ">
                    <h2>Your Fighter:</h2>
                    <div class="fighter-stage ">
                    
                    </div>
                </div>
                <div class="column">
                    <p>VS.</p>
                </div>
                <div class="column ">
                    <h2>Your Opponent:</h2>
                    <div class="defender-stage ">
                    
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer>
            <p><span class="arial ">&copy;</span><script type="text/javascript ">
                document.write(new Date().getFullYear());
                </script> Xander Rapstine</p>
        </footer>
